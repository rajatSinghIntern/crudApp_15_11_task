<!DOCTYPE html>
<html>
<head>
    <title>CRUD App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        table, thead, tr, th, td {
          border: 1px solid;
          border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>CRUD App</h2>

    <!-- Form for adding and editing data -->
    <form id="dataForm">
        <label hidden for="id">ID:</label>
        <input hidden type="text" id="id" name="id">

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        
        <label for="pass">Password:</label><br>
        <input type="text" id="pass" name="pass"><br>
        
        <label for="fav_supe">Favourite Superhero:</label><br>
        <input type="text" id="fav_supe" name="fav_supe"><br><br>
        
        <input id="submit" name="submit" type="submit" value="Submit"><br><br>
    </form>

    <!-- Table to display data -->
    <table style="border: 1px">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Favourite SuperHero</th>
                <th>Actions</th>            
            </tr>
        </thead>
        <tbody id="dataTable" >
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
